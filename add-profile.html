<body>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
    }
    .form-control {
      background-color: #f4afc5;
      border: none;
      border-bottom: 1px solid #444;
      border-radius: 0;
      color: #fff;
    }
    .form-control:focus {
      box-shadow: none;
      border-bottom: 1px solid #0d6efd;
    }
    .link-row {
      border-bottom: 1px solid #222;
      padding: 12px 0;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Profile Picture -->
    <div class="text-center mb-4">
      <img src="C:\Users\gamin\OneDrive\Desktop\social_media_task\images\alex-suprun-1JGHAAdbL_Y-unsplash.jpg" alt="Profile Picture" class="profile-pic mb-2">
      <div><a href="#" class="text-primary small">Edit picture </a></div>
    </div>

    <!-- Profile Form -->
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label class="form-label">Pronouns</label>
        <input type="text" class="form-control" placeholder="Add pronouns">
      </div>
      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea class="form-control" rows="2" placeholder="Write your bio..."></textarea>
      </div>

      <!-- Extra sections -->
      <div class="link-row">
        <a href="#" class="text-primary text-decoration-none">Add links</a>
      </div>
     
      <div class="link-row">
        <a href="#" class="text-primary text-decoration-none">Gender</a>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100">Save</button>
      </div>
    </form>
  </div>
